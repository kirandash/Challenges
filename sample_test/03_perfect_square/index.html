    <script>
        // Check if perfect square
        // sol 1: check if num is positive (num) > 0) and check if sqrt is integer ( Math.sqrt(num) % 1 === 0 )
        const checkSq = num => num > 0 && Math.sqrt(num) % 1 === 0
        console.log(checkSq(14))
        console.log(checkSq(16))

        // sol 2: without sqrt - BST
        var isPerfectSquare = function (num) {
            // if num is 1: perfect square
            if (num == 1) return true

            // for num > 2: left is set to 2
            let left = 2;
            // right is set to half
            let right = Math.floor(num / 2); // n + n < n^2 (for n > 2)

            // till left is less than eq to right
            while (left <= right) {
                // take middle value
                let middle = Math.floor((left + right) / 2)
                // get square
                let sqr = middle * middle;
                // if sq of mid is num - return true
                if (sqr == num) {
                    return true
                } else {
                    // if square is more than number: reduce right
                    if (sqr > num) {
                        right = middle - 1
                    } else {
                        // if square is less than number: increase left
                        left = middle + 1
                    }
                }
            } // repeat
            // not found: false
            return false
        };
        console.log(isPerfectSquare(14));
        console.log(isPerfectSquare(16));
    </script>
