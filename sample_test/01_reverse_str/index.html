    <body>
        <script>
            // Reverse string without inbuilt fns
            // Sol 1: with inbuilt fns
            const reverseStr = (mystr) => mystr.split('').reverse().join('');
            console.log(reverseStr('hello'))

            // Sol 2: without
            const reverseStr2 = (mystr) => {
                let result = '';
                for(i = mystr.length - 1; i >= 0; i--) {
                    // result += mystr[i];
                    result += mystr.charAt(i);
                }
                return result;
            }
            console.log(reverseStr2('hello'))
        </script>
