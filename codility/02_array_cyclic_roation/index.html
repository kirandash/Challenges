    <body>
        <script>
            // Arrays - Cyclic Rotation - Using modulus
            const solution = (inputArr, k) => {
                // create array with 5 empty items
                const result = new Array(5);

                inputArr.forEach((item, idx, array) => {
                    // new index for array item is 
                    result[(idx + k) % array.length] = array[idx]
                });

                return result;
            }
            console.log(solution([5,3,4,1,2], 2));
        </script>
    </body>
</html>
